<div class="row">
  <div class="col-md-12 text-center">
    <h2>Edit Student</h2>
  </div>
  <div class="col-md-12">
    <form [formGroup]="studentForm" novalidate class="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">First Name</div>
        <div class="col-md-4"><input type="text" formControlName="firstName" class="form-control"></div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Last Name</div>
        <div class="col-md-4"><input type="text" formControlName="lastName" class="form-control"></div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Email</div>
        <div class="col-md-4"><input type="text" formControlName="email" class="form-control"></div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">Password</div>
        <div class="col-md-4"><input type="text" formControlName="password" class="form-control"></div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button class="btn btn-success" type="submit" >Edit Student</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </form>
  </div>
</div>
